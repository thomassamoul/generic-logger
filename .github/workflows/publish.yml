name: Publish to NPM

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v0.1.0, v1.0.0, etc.
    branches:
      - 'release/**'  # Also triggers on release branches for CI/testing
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v0.1.1)'
        required: true
        type: string

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    
    # Run on tag pushes or manual workflow dispatch
    if: startsWith(github.ref, 'refs/tags/v') || github.event_name == 'workflow_dispatch'
    
    permissions:
      contents: write  # Required for creating GitHub releases
      id-token: write  # Required for OIDC trusted publishing to npm
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for tags
          ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref }}  # Checkout tag or ref

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Manual trigger - use provided tag
            TAG_NAME="${{ github.event.inputs.tag }}"
          else
            # Automatic trigger - extract from ref
            TAG_NAME=${GITHUB_REF#refs/tags/}
          fi
          VERSION=${TAG_NAME#v}  # Remove 'v' prefix if present
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION from tag: $TAG_NAME"

      - name: Verify package.json version matches tag
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$PACKAGE_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) does not match tag version (${{ steps.version.outputs.version }})"
            exit 1
          fi
          echo "âœ“ Version match: $PACKAGE_VERSION"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          # Don't set registry-url - OIDC handles authentication automatically

      - name: Update npm
        run: npm install -g npm@latest
        # Ensure npm 11.5.1 or later for trusted publishing

      - name: Configure npm registry
        run: npm config set registry https://registry.npmjs.org/

      - name: Verify npm version
        run: npm --version

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Extract release highlights from CHANGELOG
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Extract version section from CHANGELOG
          if grep -q "## \[$VERSION\]" CHANGELOG.md; then
            # Extract the section
            awk "/## \\[$VERSION\\]/,/^## /" CHANGELOG.md | sed '$d' > /tmp/changelog_section.txt || \
            awk "/## \\[$VERSION\\]/,/^\[Unreleased\]/" CHANGELOG.md | sed '$d' > /tmp/changelog_section.txt || \
            awk "/## \\[$VERSION\\]/,0" CHANGELOG.md > /tmp/changelog_section.txt
            
            # Extract highlights (first 3 items per section)
            HIGHLIGHTS=""
            CURRENT_SECTION=""
            
            while IFS= read -r line; do
              # Detect section headers
              if [[ "$line" =~ ^###\ (Added|Changed|Fixed|Removed|Deprecated|Security|Documentation) ]]; then
                CURRENT_SECTION="${BASH_REMATCH[1]}"
                HIGHLIGHTS="${HIGHLIGHTS}\n**${CURRENT_SECTION}:**\n"
              elif [[ "$line" =~ ^- ]] && [ -n "$CURRENT_SECTION" ]; then
                # Count items per section
                SECTION_ITEMS=$(echo -e "$HIGHLIGHTS" | grep -A 100 "**${CURRENT_SECTION}:**" | grep -c "^-" || echo "0")
                if [ "$SECTION_ITEMS" -lt 3 ]; then
                  HIGHLIGHTS="${HIGHLIGHTS}${line}\n"
                elif [ "$SECTION_ITEMS" -eq 3 ]; then
                  # Count total items for this section
                  TOTAL_ITEMS=$(grep -A 100 "### ${CURRENT_SECTION}" /tmp/changelog_section.txt | grep -c "^-" || echo "0")
                  if [ "$TOTAL_ITEMS" -gt 3 ]; then
                    REMAINING=$((TOTAL_ITEMS - 3))
                    HIGHLIGHTS="${HIGHLIGHTS}- _...and ${REMAINING} more_\n"
                  fi
                  CURRENT_SECTION="" # Stop adding more items
                fi
              fi
            done < /tmp/changelog_section.txt
            
            # Clean up and format
            HIGHLIGHTS=$(echo -e "$HIGHLIGHTS" | sed '/^$/d' | sed 's/\n\n/\n/g')
            
            if [ -n "$HIGHLIGHTS" ]; then
              echo "highlights<<EOF" >> $GITHUB_OUTPUT
              echo -e "### Highlights\n\n${HIGHLIGHTS}\n" >> $GITHUB_OUTPUT
              echo "EOF" >> $GITHUB_OUTPUT
            else
              echo "highlights=### Changes\nSee CHANGELOG.md for detailed changes." >> $GITHUB_OUTPUT
            fi
          else
            echo "highlights=### Changes\nSee CHANGELOG.md for detailed changes." >> $GITHUB_OUTPUT
          fi

      - name: Publish to NPM
        run: npm publish --access public
        # OIDC authentication happens automatically when:
        # 1. id-token: write permission is set
        # 2. Trusted publisher is configured on npmjs.com
        # 3. Workflow filename matches exactly

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          body: |
            ## Version ${{ steps.version.outputs.version }}

            **Published to npm:** `@thomassamoul/generic-logger@${{ steps.version.outputs.version }}`

            ### Installation
            ```bash
            npm install @thomassamoul/generic-logger@${{ steps.version.outputs.version }}
            ```

            ${{ steps.changelog.outputs.highlights }}

            ---

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ steps.version.outputs.tag }}/CHANGELOG.md) for detailed changes.

            *Automatically generated from tag ${{ steps.version.outputs.tag }}*
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

